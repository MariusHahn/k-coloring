plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    id "org.jetbrains.kotlin.jvm" version "1.4.21"

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {


    // Use the Kotlin JDK 8 standard library.
    //implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    // https://mvnrepository.com/artifact/org.jetbrains.kotlin/kotlin-stdlib
    implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib', version: '1.4.21'


    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'

    compile "com.github.ricardomatias:delaunator:1.0.2"

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'


}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11


}

compileKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }

}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "11"
    }

}

application {
    // Define the main class for the application.
    mainClass = 'kn.uni.hahn.AppKt'
}

test {
    filter {
        //exclude a single test class.
        excludeTestsMatching "kn.uni.hahn.coloring.Statistics"
    }
}
